<!DOCTYPE html>
<html lang="en">
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="foundation.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="{ width: playerHealth + '%' }" style=" background-color: green; margin: 0; color: white;" >
                            {{ playerHealth }}
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="{ width: computerHealth + '%' }" style="background-color: green; margin: 0; color: white;" >
                            {{computerHealth}}

                    </div>
                </div>
            </div>
        </section>
        <section class="row controls" v-if='showStartNewGame'>
            <div class="small-12 columns">
                <button id="start-game" @click = 'startNewGame()'>START NEW GAME</button>
            </div>
        </section>
        <section class="row controls" v-if='showControls'>
            <div class="small-12 columns">
                <button id="attack" @click='atack()'>ATTACK</button>
                <button id="special-attack" @click='specialAtack()'>SPECIAL ATTACK</button>
                <button id="heal" @click='heal()'>HEAL</button>
                <button id="give-up" @click = 'giveUp()' >GIVE UP</button>
            </div>
        </section>
        <section v-if='score' class="row log">
            <div class="small-12 columns">
                <ul>
                    <li v-html="updatePlayerUi">
                        
                    </li>
                    <li v-html="monsterUi">
                    
                    </li>
                </ul>
            </div>
        </section>
    </div>
<body>
    <script src="script.js"></script>
</body>
</html>
